<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registro
            </div>
            <div class="card-body">
                <div class="text-danger" *ngIf = "err">
                    {{err}}
                </div>
                <form [formGroup]='user' (ngSubmit)='signUp()'>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        <div *ngIf="user.get('email').invalid && user.get('email').touched">
                            <div *ngIf="user.get('email').errors.required" class="text-danger small">
                                Email es requerido.
                            </div>
                            <div *ngIf="user.get('email').errors.email" class="text-danger small">
                                Formato invalido
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                        <div *ngIf="user.get('password').invalid && user.get('password').touched">
                            <div *ngIf="user.get('password').errors.required" class="text-danger small">
                                Contraseña requerida.
                            </div>
                            <div *ngIf="user.get('password').errors.minlength" class="text-danger small">
                                Contreseña debe contener minimo 5 caracteres.
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!user.valid" class="btn btn-primary btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
