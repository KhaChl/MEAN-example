<div class="card">
    <div class="card-header">
        Cambiar contraseña
    </div>
    <div class="card-body">
        <!-- mensaje de error api -->
        <div *ngIf="err" class="alert alert-danger" role="alert">
            {{err}}
        </div>
        <!-- mensaje de error api -->
        <!-- mensaje de exito api -->
        <div *ngIf='succes' class="alert alert-success" role="alert">
            {{succes}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- mensaje de error api -->
        <form [formGroup]='user' (ngSubmit)='changePassword()'>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Contraseña actual</span>
                    </div>
                    <input type="password" class="form-control" formControlName="currentPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Nueva contraseña</span>
                    </div>
                    <input type="password" class="form-control" formControlName="newPassword">
                </div>
            </div>
            <button type="submit" [disabled]=!user.valid class="btn btn-primary float-right">Guardar</button>
        </form>
    </div>
</div>
