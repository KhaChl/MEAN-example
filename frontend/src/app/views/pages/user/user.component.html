<!-- profile futuro: carrito/lista de desos/datos de direccion/lista de pedidos -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Mis Datos
                </div>
                <div class="card-body">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" routerLink='personal-data'>Datos personales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink='change-password'>Cambiar contraseña</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: red; cursor: pointer;" data-toggle="modal"
                                data-target="#deleteUserModal">Eliminar
                                cuenta</a>
                        </li>
                    </ul>
                    <!-- Modal -->
                    <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog"
                        aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteUserModalLabel">Eliminar cuenta</h5>
                                    <button type="button" #closeButtonDeleteUser class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Esta seguro de eliminar la cuenta?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary"
                                        (click)='deleteUser()'>Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
